<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placement Cell</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url("https://c4.wallpaperflare.com/wallpaper/965/906/406/cream-surface-texture-whipped-cream-wallpaper-preview.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #333;
        }
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 80px;
            font-family: Arial, Helvetica, sans-serif;
            background-color: rgba(10, 7, 10, 0.9);
            color: white;
            text-align: center;
            line-height: 80px;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .header h1 {
            margin: 0;
            font-size: 2rem;
            letter-spacing: 1px;
        }
        .dashboard {
            margin-top: 100px; 
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .login{
            width: 100x;
        }
        .container{
            margin-top: 50px;
            padding:60px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            max-width: 1000px;
            margin-left: auto;
            margin-right: auto;
            box-shadow: #333;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Placement Cell</h1>
    </div>
    
    <div class="dashboard">
        <p>Welcome to the Placement Cell Dashboard! Here you can find all the information and resources related to placements.</p>

    </div>
    <div class="login">

    </div>
    <div class="container">
        <h1>Sign Up</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>
    
        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" name="email" required>
    
        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" required>
    
        <label for="psw-repeat"><b>Repeat Password</b></label>
        <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
    
        <label>
          <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
        </label>
    
        <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
    
        <div class="clearfix">
          <button type="button" class="cancelbtn">Cancel</button>
          <button type="submit" class="signupbtn">Sign Up</button>
        </div>

</body>
</html>
